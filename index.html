<!DOCTYPE html>
<html>
  <head>

    <title>Weather</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
  </head>

  <body>

    <div id="app">
    <!DOCTYPE html>
    <html>
      
      <div class="container">
       
      <h1>  

        <form id="search-form">
          <div class="wrapper">
            <div class="searchBar">
              <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
              <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                <svg style="width:24px;height:24px" 
                viewBox="0 0 24 24">
                <path 
                fill="#666666" 
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" 
                />
                </svg>
              </button>
            </div>
          </div>
        </form>

        <button id="currentPosition">
          My current location
        </button>

      </h1>


     <h2>

     <span id="current-city" class="city">
     Tokyo
     </span> 

     <span id="current-temp">0</span>

     <span id="units">
     <a href="#" id="celsius-link" class="active">°C</a> |
     <a href="#" id="fahrenheit-link">°F</a>
     </span>

     </h2>

    <h3>

    <div class="row justify-content-center">
      <div class="clearfix weather_web">
        <img
        src="https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png"
        class="float-center"
        alt = "clear"
        id= "icon"
        />

       <div class="row justify-content-center">
        <li id="description"></li> 
        <li id="daySpace"><span id="timeSpace"></span></li>

       <div class="float-center">
         <ul>
         <li id="date"><span id="hour"></span></li>  
         <li>Humidity: <span id="humidity"></span>%</li>
         <li>Wind: <span id="wind"></span>km/h</li>
         </ul>
       </div>
      

       </div>
      </div>
    </div>
  </h3>

  <br />
  
  <h4>
     <div class="weather-forecast" id="forecast"></div>
  </h4>

      <br />
      <br />
      
     <small>
        <a
        href="https://github.com/agguuaa/weather_web"
        target="_blank"
        >Coded</a>
        by agguuaa
      </small>

    <script src="src/index.js"></script>
  </body>
</html>
</div>
